leaderboards:
  - title: FastFall # LEFT
    subtitle: Fastest time
    statistic: game_fastfall_best_time
    display-mode: DURATION
    order-by: ASC
    top-left: 52.0,64.0,-29.0
    bottom-right: 52.0,61.0,-26.0
    orientation: WEST
  - title: WackyMaze # MIDDLE
    subtitle: Most wins
    statistic: game_wackymaze_wins
    display-mode: WHOLE_NUMBER # one of: WHOLE_NUMBER, DECIMAL, or DURATION
    top-left: 52.0,64.0,-24.0
    bottom-right: 52.0,61.0,-21.0
    orientation: WEST
  - title: Infinijump # RIGHT
    subtitle: Highest score
    statistic: game_infinijump_highest_score
    display-mode: WHOLE_NUMBER
    top-left: 52.0,64.0,-19.0
    bottom-right: 52.0,61.0,-16.0
    orientation: WEST
